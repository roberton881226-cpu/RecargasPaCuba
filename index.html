<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RecargasPaCuba</title>

<link rel="manifest" href="/RecargasPaCuba/manifest.json" />
<link rel="icon" href="icon-192.png" />
<meta name="theme-color" content="#0d63c9" />

<style>
body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #0d1117;
    color: #fff;
}
header {
    background: #0d63c9;
    padding: 25px 0 35px;
    text-align: center;
    font-size: 26px;
    font-weight: bold;
    color: #fff;
}
.container {
    padding: 20px;
    margin-bottom: 90px;
}
.card {
    background: #161b22;
    padding: 16px;
    margin-bottom: 12px;
    border-radius: 10px;
    border: 1px solid #222;
}
.price { font-size: 22px; font-weight: bold; color: #fff; }
.desc { color: #ccc; font-size: 14px; margin: 5px 0; }
.useBtn {
    float: right;
    background: #0d63c9;
    border: none;
    padding: 8px 14px;
    border-radius: 8px;
    color: #fff;
}
nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #161b22;
    display: flex;
    border-top: 1px solid #333;
}
nav button {
    flex: 1;
    padding: 15px 0;
    background: none;
    border: none;
    color: #aaa;
    font-size: 16px;
}
nav .active {
    background: #0d63c9;
    color: #fff;
}
</style>
</head>
<body>

<header>RecargasPaCuba</header>

<div class="container" id="view-home">
    <h2>Recargas Cubacel</h2>
    
    <div class="card">
        <div class="price">€ 10,42</div>
        <div class="desc">CUP 250 – 1247</div>
        <button class="useBtn">Usar</button>
    </div>

    <div class="card">
        <div class="price">€ 20,84</div>
        <div class="desc">5GB + 4GB + 75 min</div>
        <button class="useBtn">Usar</button>
    </div>

    <div class="card">
        <div class="price">€ 31,26</div>
        <div class="desc">10GB + 4GB + 165 min</div>
        <button class="useBtn">Usar</button>
    </div>

    <h2 style="margin-top:30px;">Recargas Nauta</h2>

    <div class="card">
        <div class="price">€ 8,12</div>
        <div class="desc">CUP 360 saldo</div>
        <button class="useBtn">Usar</button>
    </div>

    <div class="card">
        <div class="price">€ 13,53</div>
        <div class="desc">CUP 600 saldo</div>
        <button class="useBtn">Usar</button>
    </div>

</div>

<div class="container" id="view-history" style="display:none;">
    <h2>Historial</h2>
    <p style="color:#aaa;">Aquí aparecerán recargas guardadas.</p>
</div>

<div class="container" id="view-account" style="display:none;">
    <h2>Cuenta</h2>
    <p style="color:#aaa;">Modo Demo.</p>
</div>

<nav>
    <button id="nav-home" class="active">Inicio</button>
    <button id="nav-recargar">Recargar</button>
    <button id="nav-history">Historial</button>
    <button id="nav-account">Cuenta</button>
</nav>

<script>
// Navegación
function show(tab){
    document.getElementById("view-home").style.display="none";
    document.getElementById("view-history").style.display="none";
    document.getElementById("view-account").style.display="none";

    document.getElementById("view-"+tab).style.display="block";

    nav-home.classList.remove("active");
    nav-recargar.classList.remove("active");
    nav-history.classList.remove("active");
    nav-account.classList.remove("active");
    document.getElementById("nav-"+tab).classList.add("active");
}

nav-home.onclick = ()=>show("home");
nav-recargar.onclick = ()=>show("home");
nav-history.onclick = ()=>show("history");
nav-account.onclick = ()=>show("account");

// Service Worker
if("serviceWorker" in navigator){
    navigator.serviceWorker.register("/RecargasPaCuba/service-worker.js");
}
</script>

</body>
</html>
